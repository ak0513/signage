<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Signage2</title>
</head>
<body>
	<div id="wrap" class="signage2">
		<div class="container">
			<div class="row gutter2">
				<div class="col">
					<div class="menu">
						<div class="menu-item">
							<!-- PC/MO 이미지 동일하게 사용 -->
							<picture class="menu-img">
								<source srcset="./img/menu2-1.webp" type="image/webp">
								<img src="./img/menu2-1.png">
							</picture>
							<div class="menu-info-group">
								<p class="menu-img-info">*본 이미지는 실제 상품과 다를 수 있습니다.</p>
								<div class="menu-info">
									<strong class="menu-tit">
										비빔밥
										<i class="menu-badge type1">BEST</i>
									</strong>
									<strong class="menu-subtit">Bibimbap / ビビンバ / 拌饭</strong>
									<p class="menu-desc">소고기(호주산) 고추가루(중국산) 고추장(중국산) 콩나물(국내산) 시금치(국내산)</p>
								</div>
								<div class="meun-price">10,000<span class="meun-price-unit">원</span></div>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="menu">
						<div class="menu-item">
							<picture class="menu-img">
								<source srcset="./img/menu2-2.webp" type="image/webp">
								<img src="./img/menu2-2.png">
							</picture>
							<div class="menu-info-group">
								<p class="menu-img-info">*본 이미지는 실제 상품과 다를 수 있습니다.</p>
								<div class="menu-info">
									<strong class="menu-tit">
										비빔밥
										<i class="menu-badge type2">NEW</i>
									</strong>
									<strong class="menu-subtit">Bibimbap / ビビンバ / 拌饭</strong>
									<p class="menu-desc">소고기(호주산) 고추가루(중국산) 고추장(중국산) 콩나물(국내산) 시금치(국내산)</p>
								</div>
								<div class="meun-price">8,000<span class="meun-price-unit">원</span></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
